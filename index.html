<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckySAM Corporations Staff Portal Login</title>
    
    <!-- Google Fonts Preconnect and Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Sour Gummy', cursive; /* Use the custom font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #clerk-container {
            text-align: center;
        }
    </style>
    <script src="https://cdn.clerk.dev/clerk.js"></script>
</head>
<body>
    <div id="clerk-container"></div>

    <script>
        // Replace with your actual Clerk Frontend API
        const clerkFrontendApi = 'https://national-oryx-49.clerk.accounts.dev'; 

        // Initialize Clerk
        Clerk.load({ apiKey: clerkFrontendApi }).then(() => {
            // Mount Clerk UI
            Clerk.mount({ container: '#clerk-container' });

            // Listen for authentication events
            Clerk.onAuthStateChange((authState) => {
                if (authState === 'SIGNED_IN') {
                    // Redirect to the next page after successful login
                    window.location.href = 'dashboard.html'; // Change to your desired page
                }
            });
        });
    </script>
</body>
</html>
